all:
  hosts:
    target:
      ansible_host: <db host IP or DNS>
      ansible_user: <sudo user>
      ansible_password: <sudo user's password>
      ansible_become: yes
      ansible_become_password: <sudo user's password>
  
  vars:
  # DNF packages to prepare host  
    dnf_packages:
      - dnf-utils
      - python3-pip
      - unzip
      - git
      - docker-ce

  # PIP packages to prepare host
    pip_packages:
      - docker-py